{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>AUTO_KENKO_KANSATU</title>
</head>
<body>
    <nav class="navbar navbbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AUTO_KENKO_KANSATU</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">ホーム</a>
                    <a class="nav-link" href="{% url 'howto' %}">使い方</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_new' %} ">投稿</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">ログアウト</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="">アカウント登録</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">ログイン</a>
                    </li>
                {% endif %}
            </ul>
            
        </div>
    </nav>
    <main>
        <div class="container">
            
            {% block content %}
                
            {% endblock content %}
                
        </div>
    </main>
    <footer class="py-2 bg-dark">
        <p class="m-0 text-center text-white">Copyright &copy; Django Startup 2021</p>
    </footer>
    
    {% block extra_js %}
        
    {% endblock extra_js %}
        
</body>
</html>
